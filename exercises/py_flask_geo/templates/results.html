{% extends "base.html" %}

{% block content %}

<div class="container">
       
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Country Name</th>
                            <th>Continent</th>
                            <th>Region</th>
                            <th>Capital Name</th>
                            <th>Surface Area</th>
                            <th>Population</th>
                            <th>Form of Government</th>
                            <th>Head of State</th>
                        </tr>
                    </thead>
                    <!-- <p>{{results}}</p> -->
                    <div class="col-12">
                        <form method="POST">
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" name="code">
                                        {% for value in dropdown %}
                                        <option value="{{value[0]}}">{{value[1]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div>
                                    <input type="submit" class="btn btn-primary" value="Get Info">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br/>
                    <tbody>
                        {% for val in results %}
                        <tr>
                            <td>{{val[1]}}</td>
                            <td>{{val[2]}}</td>
                            <td>{{val[3]}}</td>
                            <td>{{val[16]}}</td>
                            <td>{{val[4]}}</td>
                            <td>{{val[6]}}</td>
                            <td>{{val[11]}}</td>
                            <td>{{val[12]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            

{% endblock %}
