<html>
    <head>
        <title>Numbers</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <form id=form_number class="form-inline" style="margin-top: 30px;">
                    <div class="form-group mb-2">
                        <input type="text" readonly class="form-control-plaintext" value="Enter a number">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="number" class="sr-only">Number</label>
                        <input type="number" class="form-control" id="number" placeholder="Enter a number">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" onclick = clickedon() id="getInfo">Get Info!</button>
                    <input type="checkbox" class="form-control" name="checkbox" id = "batch" style = margin-left:15px;> Get all at once<br>
            </form>
            <hr/>
        </div>
        <div id='number_info' class='container'></div>

        <div id ='pull' class='container'>
            <div  id="displayBelow"></div>
            <div  id="displayNumber"></div>
            <div  id="displayAbove"></div> 
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src=js/get_info.js></script>
    </body>
</html>
