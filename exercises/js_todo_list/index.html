<html>
    <head>
        <title>Sizebe01 Exercise 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="w-50 p-50 mx-auto p-3 mb-2 bg-light text-dark font-weight-bold">
        <h1 class="text-center">TODO List</h1>
        
            <div class="panel panel-default col-md-12">
                         
                    <label for="task">Task</label>
                    <input type=text class="form-control" name="taskname" id=taskname />
                    
                    <label for="assigned">Assigned to</label>
                    <select name="assigned" id="assigned" class="form-control">
                    </select>
                    
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" class="form-control">
                    </select>
                    
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="form-control">
                    
            </div>

            <br/>
            <div class="form-inline">
                <button onclick="addTask()"  class="btn btn-primary btn-md btn-block">Add Task</button>
             </div>
            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th><th>Task</th><th>Assigned to</th><th>Priority</th><th>Due date</th>
                    </tr>
                </thead>
                <tbody id="todolist"></tbody>
            </table>
            
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>        
        <script src='js/script.js' type='text/javascript'></script>
    </body>
</html>
