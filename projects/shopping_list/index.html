<html>
    <head>
        <title>Shopping List Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/shopping_list.css">
    </head>

    <body>
        
        <div class="container">

            <div class="panel panel-default col-md-12">
                <div class="panel-body">
                <div class="row form-inline">
                    <h1>Shopping Made Easy</h1>

                <div class="form-group">
                    <label for="itemname">Item Name</label>
                    <input type=text class="form-control" name="itemname" id=itemname placeholder="Choose an Item"/>
                </div>
                <div class="form-group">
                <label for="qty">Quantity</label>
                <select name="quantity" id="qty" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </div>
                <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="form-control">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
                </div>

                <div class="row form-inline" style="margin-top: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                    <label for="store">Store Name</label>
                    <select name="store" id="store" class="form-control">
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="category">Store Section</label>
                    <select name="category" id="category" class="form-control">
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control" placeholder="Add a Price"/>
                    </div>
                </div>
                
                <button onclick="clickedon()" class="btn btn-primary" id=gobutt>Add</button>
                </div>
            </div>
            <div class="col-md-12">
            <table class = "table">
                <thead>
                    <tr>
                        <th></th><th>Item</th><th>Quantity</th><th>Store</th><th>Section</th><th>Price</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist"></tbody>
            </table>
            <table>
                <button onclick="clickedOnSave()" type="button" class="btn btn-success" id=saveButt>Save list</button>
                <button onclick="clickedOnRemAll()" type="button" class="btn btn-danger" id=remAllButt>Remove All</button>
                <button onclick="clickedOnRemPurch()"" type="button" class="btn btn-warning" id=remPurchButt>Remove purchased</button>

                
            </table>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="js/model.js" type=text/javascript></script>
        <script src="js/view.js" type=text/javascript></script>
        <script src="js/controller.js" type=text/javascript></script>
    </body>
</html>
