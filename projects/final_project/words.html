<html>

<head>
    <title>CS330 Final Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="words.css" />
</head>

<body class="w-55 p-55 mx-auto p-3 mb-2 align-center">
    <h1>Shakespeare</h1>
     <div class = "container form-inline grid-x grid-padding-x align-center">  
       
        <div id="app-3">
            <select v-model="selected">
                <option v-for="option in options" v-bind:value="option.value">
                  {{ option.text }}
                </option>
              </select>
        </div>

        <div id="app-4">
            <section class="form">
                <div class="field">
                  <div class="control">
                    <input v-model="form.name" class="input" type="text" placeholder="Choose a word to Count!">
                  </div>
                </div>
            </section>
        </div>
    </div> 

    <div class="grid-x grid-padding-x align-center">
        <div id="container">
          <div>
              <a type="button" class="btn btn-dark" id="button" onclick=getdata()>Get Word Count!</a>
              <a type="button" class="btn btn-dark" id="button" onclick=getdata()>Get Total Word Count!</a>
          </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='words.js' type='text/javascript'></script>
    
</body>

</html>
