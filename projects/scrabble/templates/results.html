{% extends "index.html" %}

{% block table %}

<table id="resultsTable" class="table table-striped">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Word</th>
            <th onclick="sortTable(1)">Length</th>
            <th onclick="sortTable(2)">Value</th>
        </tr>
    </thead>
    <tbody id="words">
        {% for item in resultsList %} 
       
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    <h2 class="text-danger text-center">{{error}}</h2>

{% endblock %}
