<!DOCTYPE html>
<html>
    <head>
        <title>Project 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculator.css" type="text/css">
    </head>
    
    <body>
        <form>
                <div class = title >Calculator</div> 
                    <div class = calc>
                    
                        <div id = "screen" class = "screen">
                        <input type="text" id="result"/> 
                        </div>
                    
                        <div id = "keyboard" class = "buttons">
                        <input type="button" class = clearandequal value="c" onclick="clear_screen()"/>  
                        </div> 

                        <div class = "buttons">
                        <input type="button" class = "button" value="1" onclick="get_value('1')"/>  
                        <input type="button" class = "button" value="2" onclick="get_value('2')"/>  
                        <input type="button" class = "button" value="3" onclick="get_value('3')"/> 
                        <input type="button" class = "button" value="4" onclick="get_value('4')"/>  
                        <input type="button" class = "button" value="5" onclick="get_value('5')"/>  
                        </div> 

                        <div class = "buttons">
                        <input type="button" class = "button" value="6" onclick="get_value('6')"/>  
                        <input type="button" class = "button" value="7" onclick="get_value('7')"/>  
                        <input type="button" class = "button" value="8" onclick="get_value('8')"/>  
                        <input type="button" class = "button" value="9" onclick="get_value('9')"/> 
                        <input type="button" class = "button" value="0" onclick="get_value('0')"/>  
                        </div>
                    
                        <div class = "buttons">      
                        <input type="button" class = "button" value="+" onclick="get_value('+')"/> 
                        <input type="button" class = "button" value="-" onclick="get_value('-')"/> 
                        <input type="button" class = "button" value="/" onclick="get_value('/')"/> 
                        <input type="button" class = "button" value="*" onclick="get_value('*')"/>  
                        <input type="button" class = "button" value="." onclick="get_value('.')"/>  
                        </div>
                    
                        <div class = "buttons"> 
                        <input type="button" class = clearandequal value="=" onclick="solve()"/>  
                        </div>  
                    </div>
                </div> 
        </form>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    	<script src="js/calculator.js" type="text/javascript"></script>
