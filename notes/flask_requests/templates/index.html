{% extends "base.html" %}
{% block content %}

<div id="posts">
    {% for post in jj_posts %}
    <div class="container border border-dark rounded mt-3">
        <div class="row posthead h5 alert">
            <div class="col alert-primary">
                {{ post.title }}
            </div>
            <div class="col-1"></div>
            <div class="col-2 alert-success">
                {{ jj_users[post.userId - 1].name }}
            </div>
            <div class="col-1"></div>
            <div class="col-1 alert-danger">
                {{ jj_comms[post.id] | length }}
            </div>
        </div>
        <div class="row postbody p-1">
            {{ post.body }}
        </div>

    </div>

    {% endfor %}
</div>
{% endblock %}
