<!DOCTYPE html>
    <head>
        <title>Welcome to THE adoption center!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
    </head>
    <body>
        <h1>Cats to adopt</h1>
        
        <form id="newCat">
            <input type="text" id="catName" class="input-field" required />
            <select id="catLegs" class="btn dropdown-toggle">
            </select>
            <select id="catHabitat" class="btn dropdown-toggle">
            </select>
            <input type="text" id="catDiet" class="input-field" required />
            <br />
            <button type="button" id="btn_add" class="btn btn-primary" onclick="addCat()">Add a cat</button>
            <button type="reset" id="btn_reset" class="btn btn-danger">RESET</button>
        </form>
        
        <table id="rosterTable" class="table">
            <thead style="visibility: collapse;"><th></th><th>Name</th><th>Legs</th><th>Habitat</th><th>Diet</th></thead>
            <tbody></tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
