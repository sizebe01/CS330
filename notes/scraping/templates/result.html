{% extends "base.html" %}
{% block content %}
<h3>Courses in the chosen program</h3>
<table class="table table-striped">
    <thead>
        <th>Course</th>
        <th>Title</th>
        <th>Prerequisites</th>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course }}</td>
            <td>{{ courses[course][0] }}</td>
            <td>{{ courses[course][1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
